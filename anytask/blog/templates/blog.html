{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "blog_anytask" %}{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-block">
            <h5 class="card-title">{% trans "blog_anytask" %}</h5>
                <iframe id="forum_embed"
                        src="javascript:void(0)"
                        scrolling="no"
                        frameborder="0"
                        width="100%"
                        height="500">
                </iframe>
                <script type="text/javascript">
                    document.getElementById('forum_embed').src =
                            'https://groups.google.com/forum/embed/?place=forum/anytask-info'
                            + '&showsearch=true&showpopout=true&showtabs=false'
                            + '&parenturl=' + encodeURIComponent(window.location.href);
                </script>
        </div>
    </div>
{% endblock %}
